@if (forecasts.length > 0) {
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (C)</th>
                <th>Temperature (F)</th>
                <th>Summary</th>
            </tr>
        </thead>

        <tbody>
            @for (f of forecasts; track $index) {
                <tr>
                    <td>{{ f.date }}</td>
                    <td>{{ f.temperatureC }}</td>
                    <td>{{ f.temperatureF }}</td>
                    <td>{{ f.summary }}</td>
                </tr>
            }
        </tbody>
    </table>
} @else {
    <p>Loading...</p>
}
